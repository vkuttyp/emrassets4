
<div class="flex flex-col items-center justify-center min-h-screen py-2 bg-gray-100">
    <div class="flex flex-col items-center justify-center w-full flex-1 px-20 text-center">
       <div class="bg-white rounded-2xl shadow-2xl flex w-2/2 max-w-4xl">
        <div class="w-2/5 bg-teal-700 text-white rounded-tr-2xl rounded-br-2xl py-36 px-12">

                  <img class="h-20 align-top" src="@/assets/img/logo.png" alt="">

                <Form @submit="onSubmit" :validation-schema="schema" v-slot="{ errors, isSubmitting }" class="flex flex-col items-center">
